<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumuman - Portal Kelas 6</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" href="../assets/image/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px 20px;
            background: white;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 18px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-container {
            background: #f8d7da;
            color: #721c24;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            border: 2px solid #f5c6cb;
        }
        
        .refresh-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 25px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .pengumuman-list {
            display: grid;
            gap: 25px;
        }
        
        .pengumuman-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border-left: 5px solid #3498db;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pengumuman-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .pengumuman-card.penting {
            border-left-color: #e74c3c;
            background: linear-gradient(to right, #fff5f5, white);
        }
        
        .pengumuman-card.akademik {
            border-left-color: #2ecc71;
            background: linear-gradient(to right, #f0fff4, white);
        }
        
        .pengumuman-card.proyek {
            border-left-color: #9b59b6;
            background: linear-gradient(to right, #f9f0ff, white);
        }
        
        .pengumuman-card.umum {
            border-left-color: #f39c12;
            background: linear-gradient(to right, #fff9e6, white);
        }
        
        .pengumuman-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f2f2f2;
        }
        
        .pengumuman-title {
            font-size: 1.4em;
            color: #2c3e50;
            margin-right: 15px;
            flex: 1;
        }
        
        .pengumuman-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .pengumuman-date {
            background: #e8f4fc;
            color: #3498db;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .pengumuman-category {
            background: #f0f0f0;
            color: #7f8c8d;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .pengumuman-content {
            color: #444;
            font-size: 1.05em;
            line-height: 1.7;
            margin-bottom: 20px;
        }
        
        .pengumuman-content p {
            margin-bottom: 15px;
        }
        
        .pengumuman-attachment {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .attachment-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            background: #e8f4fc;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .attachment-link:hover {
            background: #d1e8ff;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.2);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        
        .empty-state-icon {
            font-size: 80px;
            color: #ddd;
            margin-bottom: 20px;
            display: block;
        }
        
        .empty-state h3 {
            color: #7f8c8d;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        
        .empty-state p {
            color: #95a5a6;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .stats-bar {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            color: #3498db;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #7f8c8d;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: white;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .update-time {
            font-size: 0.8em;
            color: rgba(255,255,255,0.7);
            margin-top: 5px;
        }
        
        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .pengumuman-card {
                padding: 20px;
            }
            
            .pengumuman-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .pengumuman-meta {
                width: 100%;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .pengumuman-title {
                font-size: 1.2em;
            }
            
            .pengumuman-content {
                font-size: 1em;
            }
            
            .header h1 {
                font-size: 1.7em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <h1>üì¢ Pengumuman Kelas 6</h1>
            <p>Informasi terbaru dan pengumuman penting</p>
            <a href="../index.html" class="back-btn">üè† Kembali ke Beranda</a>
        </div>
        
        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Memuat pengumuman...</p>
        </div>
        
        <!-- Error Container -->
        <div id="error-container" style="display: none;"></div>
        
        <!-- Stats Bar -->
        <div id="stats-bar" class="stats-bar" style="display: none;">
            <div class="stat-item">
                <span class="stat-number" id="total-pengumuman">0</span>
                <span class="stat-label">Total Pengumuman</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pengumuman-hari-ini">0</span>
                <span class="stat-label">Hari Ini</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pengumuman-penting">0</span>
                <span class="stat-label">Penting</span>
            </div>
        </div>
        
        <!-- Content Container -->
        <div id="pengumuman-container" style="display: none;">
            <div class="pengumuman-list" id="pengumuman-list"></div>
        </div>
    </div>
    
    <div class="footer">
        <p>¬© 2024 Portal Kelas 6 | SDN Contoh</p>
        <p class="update-time">Terakhir diperbarui: <span id="last-updated">-</span></p>
    </div>
    
    <script>
        // ==============================
        // KONFIGURASI
        // ==============================
        const GITHUB_USER = 'dianpamungkas24-cloud';
        const GITHUB_REPO = 'kelas6';
        const GITHUB_BRANCH = 'main';
        const DATA_FILE = 'data.json';
        
        console.log('üöÄ Pengumuman Page Loaded');
        console.log(`üì° Konfigurasi: ${GITHUB_USER}/${GITHUB_REPO}/${DATA_FILE}`);
        
        // ==============================
        // FUNGSI UTILITAS
        // ==============================
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('pengumuman-container').style.display = 'none';
            document.getElementById('error-container').style.display = 'none';
            document.getElementById('stats-bar').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError(message, details = '') {
            hideLoading();
            document.getElementById('pengumuman-container').style.display = 'none';
            document.getElementById('stats-bar').style.display = 'none';
            
            const errorContainer = document.getElementById('error-container');
            errorContainer.style.display = 'block';
            errorContainer.innerHTML = `
                <div class="error-container">
                    <h3 style="margin-bottom: 10px;">‚ùå Gagal Memuat Pengumuman</h3>
                    <p style="margin-bottom: 10px;">${message}</p>
                    ${details ? `<p style="font-size: 14px; color: #856404;">${details}</p>` : ''}
                    <button onclick="loadPengumumanData()" class="refresh-btn">
                        üîÑ Muat Ulang Data
                    </button>
                    <div style="margin-top: 15px; font-size: 14px; color: #666;">
                        <p>URL data: 
                            <code style="background: #eee; padding: 2px 5px; border-radius: 3px;">
                                https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/${GITHUB_BRANCH}/${DATA_FILE}
                            </code>
                        </p>
                    </div>
                </div>
            `;
            
            console.error('Error loading pengumuman:', message, details);
        }
        
        function showContent() {
            hideLoading();
            document.getElementById('error-container').style.display = 'none';
            document.getElementById('pengumuman-container').style.display = 'block';
            document.getElementById('stats-bar').style.display = 'flex';
        }
        
        function formatTanggal(dateString) {
            try {
                const date = new Date(dateString);
                
                if (isNaN(date.getTime())) {
                    return 'Tanggal tidak valid';
                }
                
                const sekarang = new Date();
                const bedaWaktu = sekarang - date;
                const bedaHari = Math.floor(bedaWaktu / (1000 * 60 * 60 * 24));
                
                if (bedaHari === 0) return 'Hari ini';
                else if (bedaHari === 1) return 'Kemarin';
                else if (bedaHari < 7) return `${bedaHari} hari lalu`;
                else {
                    return date.toLocaleDateString('id-ID', {
                        weekday: 'long',
                        day: 'numeric',
                        month: 'long',
                        year: 'numeric'
                    });
                }
            } catch (error) {
                console.error('Format tanggal error:', error);
                return 'Tanggal tidak valid';
            }
        }
        
        function formatWaktu(dateString) {
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return '';
                
                return date.toLocaleTimeString('id-ID', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                return '';
            }
        }
        
        function getKategoriClass(kategori) {
            if (!kategori) return 'umum';
            
            const kat = kategori.toLowerCase();
            if (kat.includes('penting')) return 'penting';
            if (kat.includes('akademik')) return 'akademik';
            if (kat.includes('proyek')) return 'proyek';
            if (kat.includes('tugas')) return 'akademik';
            if (kat.includes('ujian')) return 'akademik';
            return 'umum';
        }
        
        function getKategoriIcon(kategori) {
            if (!kategori) return 'üìå';
            
            const kat = kategori.toLowerCase();
            if (kat.includes('penting')) return '‚ö†Ô∏è';
            if (kat.includes('akademik')) return 'üìö';
            if (kat.includes('proyek')) return 'üéØ';
            if (kat.includes('tugas')) return 'üìù';
            if (kat.includes('ujian')) return '‚úèÔ∏è';
            return 'üìå';
        }
        
        // ==============================
        // FUNGSI LOAD DATA
        // ==============================
        
        async function loadPengumumanData() {
            console.log('üì• Memuat data pengumuman...');
            showLoading();
            
            try {
                // URL data.json di GitHub
                const dataUrl = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/${GITHUB_BRANCH}/${DATA_FILE}`;
                const cacheBusterUrl = `${dataUrl}?t=${Date.now()}`;
                
                console.log(`üîó Mengambil data dari: ${dataUrl}`);
                
                let response = await fetch(cacheBusterUrl);
                
                if (!response.ok) {
                    console.log('üîÑ Mencoba tanpa cache buster...');
                    response = await fetch(dataUrl);
                }
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Data berhasil diambil');
                
                // Validasi data
                if (!data || typeof data !== 'object') {
                    throw new Error('Format data tidak valid');
                }
                
                if (!Array.isArray(data.pengumuman)) {
                    console.warn('‚ö†Ô∏è Data pengumuman bukan array');
                    data.pengumuman = [];
                }
                
                console.log(`üìä Ditemukan ${data.pengumuman.length} pengumuman`);
                
                // Tampilkan data
                displayPengumuman(data.pengumuman);
                updateStats(data.pengumuman);
                updateLastUpdated();
                
            } catch (error) {
                console.error('‚ùå Error loading data:', error);
                
                // Cek koneksi
                try {
                    const testUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}`;
                    const testResponse = await fetch(testUrl);
                    
                    if (testResponse.ok) {
                        showError(
                            'Data pengumuman tidak ditemukan',
                            'File data.json mungkin kosong atau belum ada pengumuman. Tambahkan melalui admin panel.'
                        );
                    } else {
                        showError(
                            'Repository tidak ditemukan',
                            `Repository ${GITHUB_USER}/${GITHUB_REPO} tidak ditemukan.`
                        );
                    }
                } catch (testError) {
                    showError(
                        'Gagal terhubung ke GitHub',
                        `Error: ${error.message}. Periksa koneksi internet.`
                    );
                }
            }
        }
        
        function displayPengumuman(pengumumanList) {
            console.log('üé® Menampilkan pengumuman...');
            
            const container = document.getElementById('pengumuman-list');
            
            if (!pengumumanList || pengumumanList.length === 0) {
                showEmptyState();
                return;
            }
            
            // Urutkan dari terbaru
            const sortedPengumuman = [...pengumumanList].sort((a, b) => {
                const dateA = new Date(a.tanggal || Date.now());
                const dateB = new Date(b.tanggal || Date.now());
                return dateB - dateA;
            });
            
            container.innerHTML = '';
            
            sortedPengumuman.forEach((p, index) => {
                const card = createPengumumanCard(p, index);
                container.appendChild(card);
            });
            
            showContent();
            console.log(`‚úÖ Menampilkan ${sortedPengumuman.length} pengumuman`);
        }
        
        function createPengumumanCard(pengumuman, index) {
            const card = document.createElement('div');
            
            const id = pengumuman.id || index + 1;
            const judul = pengumuman.judul || 'Tanpa Judul';
            const konten = pengumuman.konten || '';
            const kategori = pengumuman.kategori || '';
            const lampiran = pengumuman.lampiran || '';
            const tanggal = pengumuman.tanggal || new Date().toISOString();
            
            const formattedDate = formatTanggal(tanggal);
            const waktu = formatWaktu(tanggal);
            const kategoriClass = getKategoriClass(kategori);
            const kategoriIcon = getKategoriIcon(kategori);
            
            let formattedKonten = konten
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            const idBadge = id ? `<span style="font-size: 0.8em; color: #7f8c8d; background: #f2f2f2; padding: 2px 8px; border-radius: 10px;">ID: ${id}</span>` : '';
            
            card.className = `pengumuman-card ${kategoriClass} fade-in`;
            card.style.animationDelay = `${index * 0.1}s`;
            
            card.innerHTML = `
                <div class="pengumuman-header">
                    <div style="flex: 1;">
                        <h2 class="pengumuman-title">${judul}</h2>
                        ${idBadge}
                    </div>
                    <div class="pengumuman-meta">
                        <span class="pengumuman-date">
                            üìÖ ${formattedDate} ${waktu ? `‚è∞ ${waktu}` : ''}
                        </span>
                        ${kategori ? `
                        <span class="pengumuman-category">
                            ${kategoriIcon} ${kategori}
                        </span>
                        ` : ''}
                    </div>
                </div>
                
                <div class="pengumuman-content">
                    ${formattedKonten}
                </div>
                
                ${lampiran ? `
                <div class="pengumuman-attachment">
                    <a href="${lampiran}" target="_blank" class="attachment-link">
                        üìé Buka Lampiran
                    </a>
                </div>
                ` : ''}
            `;
            
            return card;
        }
        
        function showEmptyState() {
            showContent();
            
            const container = document.getElementById('pengumuman-list');
            container.innerHTML = `
                <div class="empty-state fade-in">
                    <div class="empty-state-icon">üì≠</div>
                    <h3>Belum Ada Pengumuman</h3>
                    <p>Belum ada pengumuman yang tersedia saat ini.</p>
                    <div style="margin-top: 20px;">
                        <button onclick="loadPengumumanData()" class="refresh-btn">
                            üîÑ Periksa Kembali
                        </button>
                    </div>
                </div>
            `;
            
            console.log('üì≠ Tidak ada pengumuman ditemukan');
        }
        
        function updateStats(pengumumanList) {
            if (!pengumumanList || pengumumanList.length === 0) {
                document.getElementById('total-pengumuman').textContent = '0';
                document.getElementById('pengumuman-hari-ini').textContent = '0';
                document.getElementById('pengumuman-penting').textContent = '0';
                return;
            }
            
            const today = new Date().toDateString();
            const pengumumanHariIni = pengumumanList.filter(p => {
                const pengumumanDate = new Date(p.tanggal).toDateString();
                return pengumumanDate === today;
            }).length;
            
            const pengumumanPenting = pengumumanList.filter(p => {
                const kategori = (p.kategori || '').toLowerCase();
                return kategori.includes('penting');
            }).length;
            
            document.getElementById('total-pengumuman').textContent = pengumumanList.length;
            document.getElementById('pengumuman-hari-ini').textContent = pengumumanHariIni;
            document.getElementById('pengumuman-penting').textContent = pengumumanPenting;
        }
        
        function updateLastUpdated() {
            const now = new Date();
            const element = document.getElementById('last-updated');
            if (element) {
                element.textContent = now.toLocaleString('id-ID', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            }
        }
        
        // ==============================
        // AUTO-REFRESH
        // ==============================
        
        function setupAutoRefresh() {
            setInterval(() => {
                console.log('üîÑ Auto-refresh pengumuman...');
                loadPengumumanData();
            }, 30000);
        }
        
        // ==============================
        // FUNGSI DEBUG
        // ==============================
        
        window.debugPengumuman = async function() {
            console.log('üîç Debug mode activated');
            
            const testUrl = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/${GITHUB_BRANCH}/${DATA_FILE}`;
            console.log(`Testing URL: ${testUrl}`);
            
            try {
                const response = await fetch(testUrl);
                console.log('Response Status:', response.status, response.statusText);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Data structure:', data);
                    
                    if (data.pengumuman) {
                        console.log(`Found ${data.pengumuman.length} pengumuman:`);
                        data.pengumuman.forEach((p, i) => {
                            console.log(`[${i + 1}] ID: ${p.id}, Judul: "${p.judul}", Tanggal: ${p.tanggal}`);
                        });
                    }
                    
                    if (data.pengumuman && data.pengumuman.length > 0) {
                        alert(`‚úÖ Data ditemukan: ${data.pengumuman.length} pengumuman`);
                        displayPengumuman(data.pengumuman);
                        updateStats(data.pengumuman);
                    } else {
                        alert('‚ö†Ô∏è Data ditemukan tapi array pengumuman kosong');
                    }
                } else {
                    alert(`‚ùå Gagal mengambil data: ${response.status} ${response.statusText}`);
                }
