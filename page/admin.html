<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pengelolaan Pengumuman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 25px 30px;
        }
        
        header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        header h1:before {
            content: "üì¢";
            margin-right: 15px;
            font-size: 32px;
        }
        
        .header-subtitle {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .content {
            padding: 30px;
        }
        
        .section-title {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f2f5;
            display: flex;
            align-items: center;
        }
        
        .section-title:before {
            margin-right: 10px;
            font-size: 24px;
        }
        
        .add-form-container {
            background-color: #f8fafc;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 40px;
            border-left: 5px solid #3498db;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
            min-width: 250px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-primary:before {
            content: "‚ûï";
            margin-right: 8px;
            font-size: 18px;
        }
        
        .btn-secondary {
            background-color: #95a5a6;
            color: white;
            margin-left: 10px;
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #eaeaea;
            margin-bottom: 40px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        thead {
            background-color: #f8f9fa;
        }
        
        th {
            padding: 16px 15px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #eaeaea;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-edit, .btn-delete {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        
        .btn-edit {
            background-color: #f1c40f;
            color: #333;
        }
        
        .btn-edit:hover {
            background-color: #f39c12;
        }
        
        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-delete:hover {
            background-color: #c0392b;
        }
        
        .gallery-section {
            background-color: #f8fafc;
            border-radius: 10px;
            padding: 25px;
            border-left: 5px solid #9b59b6;
        }
        
        .gallery-stats {
            display: flex;
            justify-content: space-between;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #3498db;
        }
        
        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .gallery-item {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-img {
            height: 150px;
            background-color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
            font-size: 50px;
        }
        
        .gallery-info {
            padding: 15px;
        }
        
        .gallery-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .gallery-date {
            font-size: 13px;
            color: #95a5a6;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #eee;
            background-color: #f8f9fa;
        }
        
        .notification {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .notification.success {
            background-color: #d5edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .gallery-stats {
                flex-direction: column;
                gap: 20px;
            }
            
            .stat-item {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kelola Pengumuman</h1>
            <p class="header-subtitle">Sistem Manajemen Pengumuman dan Galeri</p>
        </header>
        
        <div class="content">
            <!-- Form Tambah Pengumuman -->
            <div class="add-form-container">
                <h2 class="section-title">‚ûï Tambah Pengumuman Baru</h2>
                
                <div id="notification" class="notification"></div>
                
                <form id="announcementForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="judul">Judul Pengumuman</label>
                            <input type="text" id="judul" name="judul" required placeholder="Masukkan judul pengumuman">
                        </div>
                        <div class="form-group">
                            <label for="kategori">Kategori</label>
                            <select id="kategori" name="kategori" required>
                                <option value="">Pilih Kategori</option>
                                <option value="Akademik">Akademik</option>
                                <option value="Kemahasiswaan">Kemahasiswaan</option>
                                <option value="Beasiswa">Beasiswa</option>
                                <option value="Lomba">Lomba</option>
                                <option value="Lainnya">Lainnya</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tanggal">Tanggal</label>
                            <input type="date" id="tanggal" name="tanggal" required>
                        </div>
                        <div class="form-group">
                            <label for="gambar">Unggah Gambar (Opsional)</label>
                            <input type="file" id="gambar" name="gambar" accept="image/*">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="deskripsi">Deskripsi/Isi Pengumuman</label>
                            <textarea id="deskripsi" name="deskripsi" placeholder="Masukkan isi pengumuman secara lengkap"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <button type="submit" class="btn btn-primary">Simpan Pengumuman</button>
                        <button type="reset" class="btn btn-secondary">Reset Form</button>
                    </div>
                </form>
            </div>
            
            <!-- Daftar Pengumuman -->
            <h2 class="section-title">üìã Daftar Pengumuman</h2>
            <div class="table-container">
                <table id="announcementTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Judul</th>
                            <th>Tanggal</th>
                            <th>Kategori</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data akan diisi secara dinamis -->
                    </tbody>
                </table>
            </div>
            
            <!-- Galeri -->
            <div class="gallery-section">
                <h2 class="section-title">üñºÔ∏è Galeri Pengumuman</h2>
                
                <div class="gallery-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalAnnouncements">0</div>
                        <div class="stat-label">Total Pengumuman</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalWithImages">0</div>
                        <div class="stat-label">Pengumuman dengan Foto</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalCategories">0</div>
                        <div class="stat-label">Kategori</div>
                    </div>
                </div>
                
                <div class="gallery-container" id="galleryContainer">
                    <!-- Item galeri akan diisi secara dinamis -->
                </div>
            </div>
        </div>
        
        <footer>
            <p>Sistem Pengelolaan Pengumuman &copy; 2024</p>
        </footer>
    </div>

    <script>
        // Data pengumuman (disimulasikan penyimpanan di localStorage)
        let announcements = JSON.parse(localStorage.getItem('announcements')) || [
            { id: 3, judul: "adad", tanggal: "31/1/2026", kategori: "adadad", deskripsi: "", gambar: null },
            { id: 2, judul: "7 Kebiasaan Anak Indonesia Hebat", tanggal: "31/1/2026", kategori: "bjk", deskripsi: "", gambar: null },
            { id: 1, judul: "7 Kebiasaan Anak Indonesia Hebat", tanggal: "15/7/2024", kategori: "Akademik", deskripsi: "", gambar: null }
        ];
        
        // Fungsi untuk menyimpan data ke localStorage
        function saveToLocalStorage() {
            localStorage.setItem('announcements', JSON.stringify(announcements));
        }
        
        // Fungsi untuk menampilkan notifikasi
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
        
        // Fungsi untuk memformat tanggal
        function formatDate(dateString) {
            if (!dateString) return '';
            
            // Jika tanggal sudah dalam format DD/MM/YYYY
            if (dateString.includes('/')) {
                return dateString;
            }
            
            // Jika tanggal dalam format YYYY-MM-DD (dari input date)
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }
        
        // Fungsi untuk menghasilkan ID unik
        function generateId() {
            const maxId = announcements.length > 0 ? Math.max(...announcements.map(a => a.id)) : 0;
            return maxId + 1;
        }
        
        // Fungsi untuk menampilkan data pengumuman di tabel
        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            announcements.sort((a, b) => b.id - a.id).forEach(announcement => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${announcement.id}</td>
                    <td>${announcement.judul}</td>
                    <td>${announcement.tanggal}</td>
                    <td><span style="background-color: #e8f4fc; padding: 5px 10px; border-radius: 20px; font-size: 14px;">${announcement.kategori}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-edit" onclick="editAnnouncement(${announcement.id})">Edit</button>
                            <button class="btn-delete" onclick="deleteAnnouncement(${announcement.id})">Hapus</button>
                        </div>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            updateStats();
            renderGallery();
        }
        
        // Fungsi untuk menambahkan pengumuman baru
        function addAnnouncement(event) {
            event.preventDefault();
            
            const judul = document.getElementById('judul').value;
            const kategori = document.getElementById('kategori').value;
            const tanggal = document.getElementById('tanggal').value;
            const deskripsi = document.getElementById('deskripsi').value;
            const gambarInput = document.getElementById('gambar');
            
            if (!judul || !kategori || !tanggal) {
                showNotification('Harap isi semua bidang yang wajib diisi!', 'error');
                return;
            }
            
            const newAnnouncement = {
                id: generateId(),
                judul,
                kategori,
                tanggal: formatDate(tanggal),
                deskripsi,
                gambar: null
            };
            
            // Simpan gambar jika ada
            if (gambarInput.files.length > 0) {
                const file = gambarInput.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    newAnnouncement.gambar = e.target.result;
                    announcements.push(newAnnouncement);
                    saveToLocalStorage();
                    renderTable();
                    showNotification('Pengumuman berhasil ditambahkan dengan gambar!');
                    document.getElementById('announcementForm').reset();
                };
                
                reader.readAsDataURL(file);
            } else {
                announcements.push(newAnnouncement);
                saveToLocalStorage();
                renderTable();
                showNotification('Pengumuman berhasil ditambahkan!');
                document.getElementById('announcementForm').reset();
            }
        }
        
        // Fungsi untuk mengedit pengumuman
        function editAnnouncement(id) {
            const announcement = announcements.find(a => a.id === id);
            if (!announcement) return;
            
            // Isi form dengan data pengumuman yang akan diedit
            document.getElementById('judul').value = announcement.judul;
            document.getElementById('kategori').value = announcement.kategori;
            
            // Konversi tanggal dari DD/MM/YYYY ke YYYY-MM-DD
            const [day, month, year] = announcement.tanggal.split('/');
            document.getElementById('tanggal').value = `${year}-${month}-${day}`;
            
            document.getElementById('deskripsi').value = announcement.deskripsi || '';
            
            // Ubah tombol submit untuk update
            const submitButton = document.querySelector('#announcementForm .btn-primary');
            submitButton.textContent = 'Update Pengumuman';
            submitButton.onclick = function(e) {
                e.preventDefault();
                updateAnnouncement(id);
            };
            
            showNotification(`Mengedit pengumuman: ${announcement.judul}`);
        }
        
        // Fungsi untuk update pengumuman
        function updateAnnouncement(id) {
            const judul = document.getElementById('judul').value;
            const kategori = document.getElementById('kategori').value;
            const tanggal = document.getElementById('tanggal').value;
            const deskripsi = document.getElementById('deskripsi').value;
            const gambarInput = document.getElementById('gambar');
            
            const index = announcements.findIndex(a => a.id === id);
            if (index === -1) return;
            
            announcements[index].judul = judul;
            announcements[index].kategori = kategori;
            announcements[index].tanggal = formatDate(tanggal);
            announcements[index].deskripsi = deskripsi;
            
            // Update gambar jika ada
            if (gambarInput.files.length > 0) {
                const file = gambarInput.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    announcements[index].gambar = e.target.result;
                    saveToLocalStorage();
                    renderTable();
                    resetForm();
                    showNotification('Pengumuman berhasil diperbarui dengan gambar baru!');
                };
                
                reader.readAsDataURL(file);
            } else {
                saveToLocalStorage();
                renderTable();
                resetForm();
                showNotification('Pengumuman berhasil diperbarui!');
            }
        }
        
        // Fungsi untuk menghapus pengumuman
        function deleteAnnouncement(id) {
            if (confirm('Apakah Anda yakin ingin menghapus pengumuman ini?')) {
                announcements = announcements.filter(a => a.id !== id);
                saveToLocalStorage();
                renderTable();
                showNotification('Pengumuman berhasil dihapus!');
            }
        }
        
        // Fungsi untuk mereset form
        function resetForm() {
            document.getElementById('announcementForm').reset();
            const submitButton = document.querySelector('#announcementForm .btn-primary');
            submitButton.textContent = 'Simpan Pengumuman';
            submitButton.onclick = addAnnouncement;
        }
        
        // Fungsi untuk menampilkan galeri
        function renderGallery() {
            const galleryContainer = document.getElementById('galleryContainer');
            galleryContainer.innerHTML = '';
            
            const announcementsWithImages = announcements.filter(a => a.gambar);
            
            if (announcementsWithImages.length === 0) {
                galleryContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #7f8c8d;">
                        <div style="font-size: 60px; margin-bottom: 20px;">üñºÔ∏è</div>
                        <h3 style="margin-bottom: 10px;">Belum ada foto di galeri</h3>
                        <p>Unggah gambar saat menambah atau mengedit pengumuman untuk menampilkannya di sini.</p>
                    </div>
                `;
                return;
            }
            
            announcementsWithImages.forEach(announcement => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                
                galleryItem.innerHTML = `
                    <div class="gallery-img">
                        <img src="${announcement.gambar}" alt="${announcement.judul}" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div class="gallery-info">
                        <div class="gallery-title">${announcement.judul}</div>
                        <div class="gallery-date">${announcement.tanggal} ‚Ä¢ ${announcement.kategori}</div>
                    </div>
                `;
                
                galleryContainer.appendChild(galleryItem);
            });
        }
        
        // Fungsi untuk memperbarui statistik
        function updateStats() {
            document.getElementById('totalAnnouncements').textContent = announcements.length;
            
            const announcementsWithImages = announcements.filter(a => a.gambar).length;
            document.getElementById('totalWithImages').textContent = announcementsWithImages;
            
            const uniqueCategories = [...new Set(announcements.map(a => a.kategori))].length;
            document.getElementById('totalCategories').textContent = uniqueCategories;
        }
        
        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            // Set tanggal default ke hari ini
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('tanggal').value = today;
            
            // Render data awal
            renderTable();
            
            // Event listener untuk form
            document.getElementById('announcementForm').addEventListener('submit', addAnnouncement);
            
            // Event listener untuk tombol reset
            document.querySelector('button[type="reset"]').addEventListener('click', function() {
                setTimeout(resetForm, 100);
            });
        });
    </script>
</body>
</html>
