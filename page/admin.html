<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Pengumuman</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        
        h1 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        
        h2 {
            color: #444;
            margin-top: 30px;
        }
        
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        th {
            background-color: #f2f2f2;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #ddd;
            color: #333;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .btn-edit, .btn-delete {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
        }
        
        .btn-edit {
            background-color: #2196F3;
            color: white;
        }
        
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        
        .btn-edit:hover {
            background-color: #0b7dda;
        }
        
        .btn-delete:hover {
            background-color: #da190b;
        }
        
        .notification {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .gallery-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        
        .gallery-stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .gallery-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background-color: white;
        }
        
        .gallery-img {
            height: 120px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }
        
        .gallery-info {
            padding: 10px;
        }
        
        .gallery-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .gallery-date {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Kelola Pengumuman</h1>
    
    <div class="form-container">
        <h2>Tambah Pengumuman</h2>
        
        <div id="notification" class="notification"></div>
        
        <form id="announcementForm">
            <div class="form-group">
                <label for="judul">Judul Pengumuman</label>
                <input type="text" id="judul" name="judul" required>
            </div>
            
            <div class="form-group">
                <label for="kategori">Kategori</label>
                <select id="kategori" name="kategori" required>
                    <option value="">Pilih Kategori</option>
                    <option value="Akademik">Akademik</option>
                    <option value="Kemahasiswaan">Kemahasiswaan</option>
                    <option value="Beasiswa">Beasiswa</option>
                    <option value="Lomba">Lomba</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="tanggal">Tanggal</label>
                <input type="date" id="tanggal" name="tanggal" required>
            </div>
            
            <div class="form-group">
                <label for="gambar">Unggah Gambar (Opsional)</label>
                <input type="file" id="gambar" name="gambar" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="deskripsi">Deskripsi</label>
                <textarea id="deskripsi" name="deskripsi"></textarea>
            </div>
            
            <button type="submit">Simpan Pengumuman</button>
            <button type="button" onclick="resetForm()" style="background-color: #6c757d; margin-left: 10px;">Reset</button>
        </form>
    </div>
    
    <h2>Daftar Pengumuman</h2>
    
    <table id="announcementTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Judul</th>
                <th>Tanggal</th>
                <th>Kategori</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Data akan diisi secara dinamis -->
        </tbody>
    </table>
    
    <div class="gallery-section">
        <h2>Galeri Pengumuman</h2>
        
        <div class="gallery-stats">
            <div class="stat-item">
                <div class="stat-value" id="totalAnnouncements">0</div>
                <div class="stat-label">Total Pengumuman</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalWithImages">0</div>
                <div class="stat-label">Pengumuman dengan Foto</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalCategories">0</div>
                <div class="stat-label">Kategori</div>
            </div>
        </div>
        
        <div class="gallery-container" id="galleryContainer">
            <!-- Item galeri akan diisi secara dinamis -->
        </div>
    </div>

    <script>
        // Data pengumuman (disimulasikan penyimpanan di localStorage)
        let announcements = JSON.parse(localStorage.getItem('announcements')) || [
            { id: 3, judul: "adad", tanggal: "31/1/2026", kategori: "adadad", deskripsi: "", gambar: null },
            { id: 2, judul: "7 Kebiasaan Anak Indonesia Hebat", tanggal: "31/1/2026", kategori: "bjk", deskripsi: "", gambar: null },
            { id: 1, judul: "7 Kebiasaan Anak Indonesia Hebat", tanggal: "15/7/2024", kategori: "Akademik", deskripsi: "", gambar: null }
        ];
        
        // Fungsi untuk menyimpan data ke localStorage
        function saveToLocalStorage() {
            localStorage.setItem('announcements', JSON.stringify(announcements));
        }
        
        // Fungsi untuk menampilkan notifikasi
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Fungsi untuk memformat tanggal
        function formatDate(dateString) {
            if (!dateString) return '';
            
            // Jika tanggal sudah dalam format DD/MM/YYYY
            if (dateString.includes('/')) {
                return dateString;
            }
            
            // Jika tanggal dalam format YYYY-MM-DD (dari input date)
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }
        
        // Fungsi untuk menghasilkan ID unik
        function generateId() {
            const maxId = announcements.length > 0 ? Math.max(...announcements.map(a => a.id)) : 0;
            return maxId + 1;
        }
        
        // Fungsi untuk menampilkan data pengumuman di tabel
        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            announcements.sort((a, b) => b.id - a.id).forEach(announcement => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${announcement.id}</td>
                    <td>${announcement.judul}</td>
                    <td>${announcement.tanggal}</td>
                    <td>${announcement.kategori}</td>
                    <td>
                        <button class="btn-edit" onclick="editAnnouncement(${announcement.id})">Edit</button>
                        <button class="btn-delete" onclick="deleteAnnouncement(${announcement.id})">Hapus</button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            updateStats();
            renderGallery();
        }
        
        // Fungsi untuk menambahkan pengumuman baru
        function addAnnouncement(event) {
            event.preventDefault();
            
            const judul = document.getElementById('judul').value;
            const kategori = document.getElementById('kategori').value;
            const tanggal = document.getElementById('tanggal').value;
            const deskripsi = document.getElementById('deskripsi').value;
            const gambarInput = document.getElementById('gambar');
            
            if (!judul || !kategori || !tanggal) {
                showNotification('Harap isi semua bidang yang wajib diisi!');
                return;
            }
            
            const newAnnouncement = {
                id: generateId(),
                judul,
                kategori,
                tanggal: formatDate(tanggal),
                deskripsi,
                gambar: null
            };
            
            // Simpan gambar jika ada
            if (gambarInput.files.length > 0) {
                const file = gambarInput.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    newAnnouncement.gambar = e.target.result;
                    announcements.push(newAnnouncement);
                    saveToLocalStorage();
                    renderTable();
                    showNotification('Pengumuman berhasil ditambahkan dengan gambar!');
                    resetForm();
                };
                
                reader.readAsDataURL(file);
            } else {
                announcements.push(newAnnouncement);
                saveToLocalStorage();
                renderTable();
                showNotification('Pengumuman berhasil ditambahkan!');
                resetForm();
            }
        }
        
        // Fungsi untuk mengedit pengumuman
        function editAnnouncement(id) {
            const announcement = announcements.find(a => a.id === id);
            if (!announcement) return;
            
            // Isi form dengan data pengumuman yang akan diedit
            document.getElementById('judul').value = announcement.judul;
            document.getElementById('kategori').value = announcement.kategori;
            
            // Konversi tanggal dari DD/MM/YYYY ke YYYY-MM-DD
            const [day, month, year] = announcement.tanggal.split('/');
            document.getElementById('tanggal').value = `${year}-${month}-${day}`;
            
            document.getElementById('deskripsi').value = announcement.deskripsi || '';
            
            // Ubah tombol submit untuk update
            const submitButton = document.querySelector('#announcementForm button[type="submit"]');
            submitButton.textContent = 'Update Pengumuman';
            submitButton.onclick = function(e) {
                e.preventDefault();
                updateAnnouncement(id);
            };
            
            showNotification(`Mengedit pengumuman: ${announcement.judul}`);
        }
        
        // Fungsi untuk update pengumuman
        function updateAnnouncement(id) {
            const judul = document.getElementById('judul').value;
            const kategori = document.getElementById('kategori').value;
            const tanggal = document.getElementById('tanggal').value;
            const deskripsi = document.getElementById('deskripsi').value;
            const gambarInput = document.getElementById('gambar');
            
            const index = announcements.findIndex(a => a.id === id);
            if (index === -1) return;
            
            announcements[index].judul = judul;
            announcements[index].kategori = kategori;
            announcements[index].tanggal = formatDate(tanggal);
            announcements[index].deskripsi = deskripsi;
            
            // Update gambar jika ada
            if (gambarInput.files.length > 0) {
                const file = gambarInput.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    announcements[index].gambar = e.target.result;
                    saveToLocalStorage();
                    renderTable();
                    resetForm();
                    showNotification('Pengumuman berhasil diperbarui dengan gambar baru!');
                };
                
                reader.readAsDataURL(file);
            } else {
                saveToLocalStorage();
                renderTable();
                resetForm();
                showNotification('Pengumuman berhasil diperbarui!');
            }
        }
        
        // Fungsi untuk menghapus pengumuman
        function deleteAnnouncement(id) {
            if (confirm('Apakah Anda yakin ingin menghapus pengumuman ini?')) {
                announcements = announcements.filter(a => a.id !== id);
                saveToLocalStorage();
                renderTable();
                showNotification('Pengumuman berhasil dihapus!');
            }
        }
        
        // Fungsi untuk mereset form
        function resetForm() {
            document.getElementById('announcementForm').reset();
            const submitButton = document.querySelector('#announcementForm button[type="submit"]');
            submitButton.textContent = 'Simpan Pengumuman';
            submitButton.onclick = addAnnouncement;
            
            // Set tanggal default ke hari ini
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('tanggal').value = today;
        }
        
        // Fungsi untuk menampilkan galeri
        function renderGallery() {
            const galleryContainer = document.getElementById('galleryContainer');
            galleryContainer.innerHTML = '';
            
            const announcementsWithImages = announcements.filter(a => a.gambar);
            
            if (announcementsWithImages.length === 0) {
                galleryContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #999;">
                        <div style="font-size: 40px; margin-bottom: 10px;">üñºÔ∏è</div>
                        <p>Belum ada foto di galeri. Upload gambar saat menambah atau mengedit pengumuman.</p>
                    </div>
                `;
                return;
            }
            
            announcementsWithImages.forEach(announcement => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                
                galleryItem.innerHTML = `
                    <div class="gallery-img">
                        <img src="${announcement.gambar}" alt="${announcement.judul}" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div class="gallery-info">
                        <div class="gallery-title">${announcement.judul.substring(0, 30)}${announcement.judul.length > 30 ? '...' : ''}</div>
                        <div class="gallery-date">${announcement.tanggal}</div>
                    </div>
                `;
                
                galleryContainer.appendChild(galleryItem);
            });
        }
        
        // Fungsi untuk memperbarui statistik
        function updateStats() {
            document.getElementById('totalAnnouncements').textContent = announcements.length;
            
            const announcementsWithImages = announcements.filter(a => a.gambar).length;
            document.getElementById('totalWithImages').textContent = announcementsWithImages;
            
            const uniqueCategories = [...new Set(announcements.map(a => a.kategori))].length;
            document.getElementById('totalCategories').textContent = uniqueCategories;
        }
        
        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            // Set tanggal default ke hari ini
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('tanggal').value = today;
            
            // Render data awal
            renderTable();
            
            // Event listener untuk form
            document.getElementById('announcementForm').addEventListener('submit', addAnnouncement);
        });
    </script>
</body>
</html>
